<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="page-wrapper" id="content">
        <header class="header">
            <div>
                <img src="./assets/images/logo.svg" alt="">
                <h1>Drip.</h1>
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="main-box">
                <div></div>
                <div>
                    <h2>Coffee kept simple.</h2>
                    <p>and brewed with intention</p>
                </div>
                <div></div>
            </div>
            <div class="nav-arrow">
                <p class="arrowText">learn more</p>
                <div id="arrowBtn1"></div>
            </div>
            <div class="info-box ">
                <div></div>
                <div>
                    <ul>

                        <li>
                            <img src="./assets/images/clock.svg" alt="">
                            <p>7am - 5pm daily</p>
                        </li>
                        <li>
                            <img src="./assets/images/location.svg" alt="">
                            <p>1071 Valencia St,<br> San Francisco CA, 94110</p>
                        </li>
                        <li>
                            <img src="./assets/images/phone.svg" alt="">
                            <p>(415) 826-0607</p>
                        </li>

                    </ul>
                </div>
                <div></div>

            </div>
            <div class="nav-arrow ">
                <div id="arrowBtn2" class="hidden"></div>
            </div>
        </main>
        <footer class="footer">
            <p>created by probableactions</p>
            <img src="./assets/images/github-mark/github-mark-white.svg" alt="">

        </footer>
    </div>
</body>

</html>
